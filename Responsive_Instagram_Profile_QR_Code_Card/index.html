<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram QR Code</title>
</head>
<body>
  <div class="full-card">

    <div class="qr-code">
      <img src="images/_vignesh_c_g_qr.png" alt="qr-code" id="qr-code-img">
    </div>

    <div class="heading">
      <p>Follow Me On <span class="text-insta">INSTAGRAM<span></p>
    </div>

    <div class="paragraph">
      <p>Scan the QR code to visit my profile. Don't forget to Follow.</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
